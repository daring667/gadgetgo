<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Используем Flexbox для центрирования содержимого -->
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="text-center p-4 border rounded shadow-lg" style="width: 100%; max-width: 400px;">
            <h2>Введите новый пароль</h2>
            <form method="post">
                {% csrf_token %}    
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary btn-block">Сменить пароль</button>
            </form>
        </div>
    </div>

    <!-- Подключаем Bootstrap JS (если необходимо для работы некоторых компонентов) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
