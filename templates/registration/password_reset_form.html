<!-- registration/password_reset_form.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <div class="main-container">
    <h2 class="heading-text">Сброс пароля</h2>
    <form method="post" class="form-reset">
      {% csrf_token %}
      <div class="form-group ">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary btn-lg ">Отправить ссылку для сброса пароля</button>
    </form>
  </div>
{% endblock %}
